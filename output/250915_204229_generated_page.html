<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成テストページ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    details {
      margin-bottom: 10px;
    }

    summary {
      padding: 10px;
      background-color: #eee;
      cursor: pointer;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <details>
      <summary>このページは以下の指示書から作成されました</summary>
      <p>生成テストページ作成してください</p>
    </details>

    <h1>生成テストページ</h1>
    <p>これは、AIによって生成されたテストページです。</p>
    <p>テキストの<span class="highlight">ハイライト</span>表示のテスト。</p>
    <button onclick="alert('ボタンがクリックされました！')">クリックしてください</button>

  </div>

  <script>
    // JavaScriptのテスト
    console.log("JavaScriptが実行されました。");
  </script>
</body>
</html>
